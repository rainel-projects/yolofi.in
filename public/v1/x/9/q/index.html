<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoloFi Quantum Query</title>
    <style>
        /* ... (Same Styles as before) ... */
        :root {
            --glass: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary: #2d3436;
            --accent: #0984e3;
            --warn: #d63031;
            --success: #00b894;
            --tech: #6c5ce7;
            --wiki: #fdcb6e;
        }

        body {
            background: linear-gradient(-45deg, #a8c0ff, #3f2b96);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--primary);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 50px;
            width: 100%;
            max-width: 720px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
        }

        .omnibar-wrapper {
            position: relative;
            width: 100%;
        }

        .omnibar {
            width: 100%;
            padding: 24px 30px;
            padding-right: 70px;
            font-size: 26px;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 16px;
            outline: none;
            background: #ffffff;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .omnibar.valid {
            border-color: var(--success);
        }

        .omnibar.tech {
            border-color: var(--tech);
        }

        .omnibar.fact {
            border-color: var(--wiki);
        }

        .omnibar.invalid {
            border-color: var(--warn);
        }

        .omnibar:focus {
            transform: scale(1.01);
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .chip {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .chip:hover {
            background: #dfe6e9;
            transform: translateY(-2px);
        }

        .chip.history {
            border-color: #fab1a0;
            color: #e17055;
            background: #fff5f0;
        }

        .status-area {
            height: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-area.error {
            color: var(--warn);
        }

        .status-area.success {
            color: var(--success);
        }

        .status-area.tech {
            color: var(--tech);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .fab {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) scale(0.5);
            width: 50px;
            height: 50px;
            background: var(--success);
            border-radius: 12px;
            border: none;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            display: grid;
            place-items: center;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .fab.visible {
            opacity: 1;
            transform: translateY(-50%) scale(1);
            pointer-events: auto;
        }

        .fab svg {
            width: 24px;
            height: 24px;
            stroke-width: 3;
        }

        .hint-text {
            font-size: 12px;
            color: #b2bec3;
            margin-top: -15px;
            transition: opacity 0.3s;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="glass-card">
        <div class="status-area" id="status">
            <div class="status-dot" style="opacity: 0"></div>
            <span id="status-text">Ready for Input</span>
        </div>

        <div class="omnibar-wrapper">
            <input type="text" class="omnibar" id="q" placeholder="Ask or Command..." autocomplete="off" autofocus>
            <button class="fab" id="go-btn" onclick="execute()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>

        <div class="hint-text" id="hint">Try: "how to rust", "solve x+y=2", "price btc"</div>

        <div class="chips" id="suggestions"></div>
    </div>

    <script>
        const input = document.getElementById('q');
        const statusText = document.getElementById('status-text');
        const statusArea = document.getElementById('status');
        const hint = document.getElementById('hint');
        const fab = document.getElementById('go-btn');
        const chipsContainer = document.getElementById('suggestions');

        let history = JSON.parse(localStorage.getItem('yolofi_history') || '[]');
        let currentIntent = null;

        // -- Q&A INTENT ENGINE --
        const NLP_Rules = {
            // 1. High-Priority specialized intents
            COMMERCE: {
                triggers: ['buy', 'shop', 'price', 'cost', 'cheap', 'best', 'amazon', 'store'],
                site: "https://www.amazon.com/s?k=",
                label: "COMMERCE", style: "valid"
            },
            VIDEO: {
                triggers: ['watch', 'video', 'movie', 'clip', 'trailer', 'stream', 'youtube'],
                site: "https://www.youtube.com/results?search_query=",
                label: "VIDEO", style: "valid"
            },

            // 2. Q&A LOGIC
            COMPUTE: {
                triggers: ['solve', 'calculate', 'math', 'graph', 'convert', 'integrate', 'derive', '+', '-', '*', '/'],
                site: "https://www.wolframalpha.com/input?i=",
                label: "COMPUTE (Wolfram)", style: "tech"
            },
            DEV_ANSWER: {
                triggers: ['error', 'bug', 'exception', 'stack', 'debug', 'code', 'function', 'api', 'compile', 'rust', 'js', 'css', 'react'],
                site: "https://stackoverflow.com/search?q=",
                label: "DEV ANSWER (StackOverflow)", style: "tech"
            },
            GUIDE: {
                triggers: ['how to', 'recipe', 'cook', 'fix', 'make', 'install', 'build'],
                site: "https://www.wikihow.com/wikiHowTo?search=",
                label: "GUIDE (wikiHow)", style: "fact"
            },
            FACT: {
                triggers: ['what', 'who', 'when', 'why', 'meaning', 'definition', 'define', 'history', 'population'],
                site: "https://en.wikipedia.org/wiki/",
                label: "FACT (Wiki)", style: "fact"
            },

            // 3. Fallbacks
            MAP: {
                triggers: ['map', 'where', 'location', 'directions'],
                site: "https://www.openstreetmap.org/search?query=",
                label: "MAP", style: "valid"
            },
            AUDIO: {
                triggers: ['listen', 'music', 'song', 'spotify'],
                site: "https://open.spotify.com/search/",
                label: "AUDIO", style: "valid"
            }
        };

        const SHORTCUTS = {
            'google': 'google.com', 'yt': 'youtube.com', 'gh': 'github.com', 'x': 'x.com'
        };

        renderChips();
        input.focus();

        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                if (currentIntent) execute();
            } else {
                analyze(input.value);
            }
        });

        function analyze(raw) {
            const q = raw.trim().toLowerCase();

            // Reset
            currentIntent = null;
            fab.classList.remove('visible');
            input.classList.remove('valid', 'invalid', 'tech', 'fact');
            statusArea.classList.remove('success', 'error', 'tech');

            if (!q) {
                statusText.innerText = "Ready for Input";
                hint.innerText = "Type naturally...";
                return;
            }

            if (SHORTCUTS[q]) {
                lockIntent(`FAST NAV: ${SHORTCUTS[q]}`, `https://${SHORTCUTS[q]}`, 'valid');
                return;
            }

            // NLP SCORING
            let bestScore = 0;
            let bestMatch = null;

            for (const [key, rule] of Object.entries(NLP_Rules)) {
                let score = 0;
                for (const t of rule.triggers) {
                    if (q.includes(t)) score += 1;
                }

                // Context Boosts
                // "how to rust" -> prefers DEV_ANSWER (rust) over GUIDE (how to)
                if (key === 'DEV_ANSWER' && score > 0 && q.includes('how to')) score += 2;
                if (key === 'COMPUTE' && (q.includes('+') || q.includes('='))) score += 5;

                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = rule;
                }
            }

            if (bestScore > 0) {
                // Formatting destination
                let dest = bestMatch.site + encodeURIComponent(q);

                // Smart Formatting
                if (bestMatch.label.includes('Wiki')) {
                    // Wiki expects underscores for direct hit, or search
                    // We'll trust the search/redirect of main wiki or use direct if simple
                    if (!q.includes(' ')) dest = bestMatch.site + q;
                    else dest = "https://en.wikipedia.org/w/index.php?search=" + encodeURIComponent(q);
                }
                if (bestMatch.label.includes('StackOverflow')) {
                    // Remove 'how to' for better SO search
                    dest = bestMatch.site + encodeURIComponent(q.replace('how to', ''));
                }

                lockIntent(bestMatch.label, dest, bestMatch.style);

            } else {
                rejectIntent();
            }
        }

        function lockIntent(label, url, style) {
            currentIntent = url;
            statusText.innerText = `>> ${label}`;
            statusArea.classList.add(style === 'tech' ? 'tech' : 'success');
            input.classList.add(style);
            fab.classList.add('visible');
            hint.innerText = "Hit Enter to solve.";
            // Change FAB color dynamically if needed
            fab.style.background = style === 'tech' ? '#6c5ce7' : (style === 'fact' ? '#fdcb6e' : '#00b894');
        }

        function rejectIntent() {
            statusText.innerText = "AMBIGUOUS / UNKNOWN";
            statusArea.classList.add('error');
            input.classList.add('invalid');
            hint.innerText = "Clarify: 'who is...', 'how to...', 'buy...'";
            fab.style.background = '#00b894';
        }

        function execute() {
            if (!currentIntent) return;
            const val = input.value.trim();
            if (val && !history.includes(val)) {
                history.unshift(val);
                if (history.length > 5) history.pop();
                localStorage.setItem('yolofi_history', JSON.stringify(history));
            }
            window.location.href = currentIntent;
        }

        function renderChips() {
            chipsContainer.innerHTML = '';
            history.forEach(h => {
                const chip = document.createElement('div');
                chip.className = 'chip history';
                chip.innerText = 'â†º ' + h;
                chip.onclick = () => { input.value = h; analyze(h); input.focus(); };
                chipsContainer.appendChild(chip);
            });
            ['how to center div', 'solve x^2=4', 'who is turing'].forEach(s => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerText = s;
                chip.onclick = () => { input.value = s; analyze(s); input.focus(); };
                chipsContainer.appendChild(chip);
            });
        }
    </script>
</body>

</html>
