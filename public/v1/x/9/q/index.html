<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INFINITE SCALE ARCHITECTURE -->
    <meta http-equiv="Cache-Control" content="public, max-age=31536000, immutable">

    <!-- SEO -->
    <meta name="robots" content="index, follow">
    <meta name="description"
        content="YoloFi Quantum Query: A deterministic, sovereign, and privacy-focused intent engine.">
    <meta name="application-name" content="YoloFi">

    <!-- CYBER SECURITY HEADERS -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' 'unsafe-inline' data: https://fonts.googleapis.com https://fonts.gstatic.com; frame-ancestors 'none'; upgrade-insecure-requests;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">

    <!-- ICON -->
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%230984e3'/%3E%3Cstop offset='100%25' style='stop-color:%2300b894'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='50' fill='url(%23g)'/%3E%3Cpath d='M30 30 L50 60 L70 30 M50 60 L50 85' stroke='white' stroke-width='8' stroke-linecap='round' stroke-linejoin='round' fill='none'/%3E%3C/svg%3E">

    <title>YoloFi Quantum Query</title>
    <style>
        :root {
            /* Premium Glass Variables */
            --glass: rgba(255, 255, 255, 0.85);
            /* More transparent */
            --glass-border: rgba(255, 255, 255, 0.4);
            --primary: #2d3436;
            --secondary: #636e72;
            --accent: #6c5ce7;

            /* Professional Pastel Palette */
            --success: #00b894;
            /* Mint */
            --tech: #6c5ce7;
            /* Purple */
            --fact: #e17055;
            /* Terracotta */
        }

        body {
            /* PROFESSIONAL PASTEL GRADIENT */
            /* Slower, smoother transition for 'Flow' rather than 'Disco' */
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            /* Fallback */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1, #8fd3f4, #84fab0);
            background-size: 400% 400%;
            animation: ambientFlow 25s ease infinite;
            /* Slowed down for professionalism */

            color: var(--primary);
            font-family: 'Outfit', sans-serif;
            /* Geometric Modern Sans */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes ambientFlow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 70px 50px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: relative;
            backdrop-filter: blur(25px);
            /* Stronger blur */
            transition: transform 0.4s ease;
        }

        /* Typography: Elevated Professionalism */
        .slogan {
            font-family: 'Outfit', sans-serif;
            font-weight: 200;
            /* THIN */
            font-size: 64px;
            letter-spacing: -1px;
            line-height: 1.1;

            /* Sophisticated Gradient Mask */
            background: linear-gradient(135deg, #2d3436 0%, #0984e3 100%);
            -webkit-background-clip: text;
            background-clip: text;
            /* Standard Property */
            -webkit-text-fill-color: transparent;
            margin: 0;
            margin-bottom: 8px;
        }

        .sub-slogan {
            font-size: 14px;
            color: var(--secondary);
            font-weight: 400;
            /* Regular */
            letter-spacing: 4px;
            /* Wider tracking */
            text-transform: uppercase;
            margin-bottom: 40px;
            opacity: 0.8;
            font-family: 'Outfit', sans-serif;
        }

        .omnibar-wrapper {
            position: relative;
            width: 100%;
        }

        .omnibar {
            width: 100%;
            padding: 28px 32px;
            padding-right: 80px;
            font-size: 24px;
            font-weight: 500;
            border: 2px solid transparent;
            border-radius: 20px;
            outline: none;
            background: #ffffff;
            color: var(--primary);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            /* Softer shadow */
            transition: all 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        .omnibar::placeholder {
            color: #b2bec3;
            font-weight: 400;
        }

        .omnibar:focus {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border-color: rgba(9, 132, 227, 0.2);
        }

        /* Semantic Borders */
        .omnibar.valid {
            border-color: var(--success);
            background: #f0fdf4;
        }

        .omnibar.tech {
            border-color: var(--tech);
            background: #fbfbfe;
        }

        .omnibar.fact {
            border-color: var(--fact);
            background: #fffbf0;
        }

        .omnibar.invalid {
            border-color: var(--warn);
            animation: shake 0.4s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-top: 10px;
        }

        .chip {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 12px;
            /* Modern Pill */
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--secondary);
            font-family: 'Outfit', sans-serif;
        }

        .chip:hover {
            background: #ffffff;
            transform: translateY(-2px);
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .chip.history {
            border-color: #fab1a0;
            color: #e17055;
            background: #fff5f0;
        }

        .status-area {
            position: absolute;
            top: 30px;
            right: 40px;
            /* Corner status */
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 12px;
            opacity: 0.6;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00b894;
            box-shadow: 0 0 10px #00b894;
        }

        .fab {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 14px;
            border: none;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            display: grid;
            place-items: center;
        }

        .fab.visible {
            opacity: 1;
            transform: translateY(-50%) scale(1);
            pointer-events: auto;
        }

        .fab svg {
            width: 24px;
            height: 24px;
            stroke-width: 2.5;
            font-weight: 500;
            min-height: 20px;
        }

        /* --- MOBILE LAYOUT (Responsive App Mode) --- */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
                /* Top align on mobile */
            }

            .glass-card {
                width: 100%;
                height: 100vh;
                /* Full screen */
                max-width: none;
                border-radius: 0;
                border: none;
                box-shadow: none;
                /* Flat app feel */
                padding: 100px 25px 40px 25px;
                /* More top padding */
                justify-content: flex-start;
                /* Align content to top */
                background: rgba(255, 255, 255, 0.6);
                /* More translucent on mobile */
            }

            .slogan {
                font-size: 42px;
                /* Readable on small screens */
                margin-bottom: 5px;
            }

            .sub-slogan {
                font-size: 11px;
                letter-spacing: 2px;
                margin-bottom: 30px;
            }

            .omnibar {
                padding: 22px 24px;
                padding-right: 60px;
                font-size: 18px;
            }

            .fab {
                width: 42px;
                height: 42px;
                right: 15px;
            }

            .status-area {
                top: 20px;
                right: 20px;
                font-size: 10px;
            }

            .chips {
                gap: 8px;
            }

            .chip {
                padding: 8px 16px;
                font-size: 12px;
            }
        }

        .hint-text {
            font-size: 13px;
            color: #b2bec3;
            margin-top: -15px;
            font-weight: 500;
            min-height: 20px;
        }
    </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="glass-card">
        <div class="status-area" id="status">
            <div class="status-dot"></div>
            <span id="status-text">SYSTEM READY</span>
        </div>

        <div>
            <h1 class="slogan">Find exactly what you need.</h1>
            <div class="sub-slogan">Fast • Private • Sovereign</div>
        </div>

        <div class="omnibar-wrapper">
            <input type="text" class="omnibar" id="q" placeholder="Type your intent..." autocomplete="off" autofocus>
            <button class="fab" id="go-btn" onclick="execute()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>

        <div class="hint-text" id="hint">Try: "solve x^2=4" · "book flight" · "how to rust"</div>
        <div class="chips" id="suggestions"></div>
    </div>

    <script>
        // --- YOLOFI SECURITY ENCLAVE ---
        // RESTRICTED ACCESS: Anti-Tamper & Anti-Inspect Protocol
        (function () {
            // 0. Force HTTPS (HSTS Simulation)
            if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                location.replace(`https:${location.href.substring(location.protocol.length)}`);
            }

            // 1. Disable Right Click
            document.addEventListener('contextmenu', event => event.preventDefault());

            // 2. Block DevTools Shortcuts (F12, Ctrl+Shift+I/J/U/C)
            document.onkeydown = function (e) {
                if (e.keyCode == 123) return false; // F12
                if (e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0))) return false;
                if (e.ctrlKey && (e.keyCode == 'U'.charCodeAt(0))) return false; // Ctrl+U
            };

            // 3. Debugger Trap (Freezes DevTools if opened)
            setInterval(function () {
                const start = new Date();
                debugger; // TRAP: If DevTools is open, execution pauses here.
                if (new Date() - start > 100) {
                    document.body.innerHTML = '<div style="color:red;font-size:30px;text-align:center;margin-top:20%">SECURITY ALERT<br>Inspection Detected & Blocked.</div>';
                }
            }, 1000);

            // 4. Console Lock
            console.log("%c STOP! ", "color: red; font-size: 50px; font-weight: bold;");
            console.log("%c This is a sovereign browser engine. Access to source code is restricted.", "font-size: 16px;");
        })();

        const input = document.getElementById('q');
        const statusText = document.getElementById('status-text');
        const fab = document.getElementById('go-btn');
        const chipsContainer = document.getElementById('suggestions');
        let history = JSON.parse(localStorage.getItem('yolofi_history') || '[]');
        let currentMatch = null;
        let currentQuery = null;

        const SHORTCUTS = { 'google': 'google.com', 'yt': 'youtube.com', 'gh': 'github.com', 'x': 'x.com' };

        const NLP_Rules = {
            TRAVEL: {
                triggers: ['flight', 'hotel', 'book', 'travel', 'vacation', 'ticket', 'fly', 'trip', 'airbnb'],
                label: "TRAVEL", style: "valid",
                providers: [
                    { name: 'Google Flights', url: 'https://www.google.com/travel/flights?q=' },
                    { name: 'Booking.com', url: 'https://www.booking.com/searchresults.html?ss=' },
                    { name: 'Airbnb', url: 'https://www.airbnb.com/s/' },
                    { name: 'Expedia', url: 'https://www.expedia.com/Hotel-Search?destination=' }
                ]
            },
            GROCERY: {
                triggers: ['milk', 'bread', 'fruit', 'vegetable', 'banana', 'apple', 'orange', 'egg', 'organic', 'snack', 'grocery'],
                label: "GROCERY", style: "fact",
                providers: [
                    { name: 'Instacart', url: 'https://www.instacart.com/store/s?k=' },
                    { name: 'Amazon Fresh', url: 'https://www.amazon.com/s?i=grocery&k=' },
                    { name: 'Walmart Grocery', url: 'https://www.walmart.com/search?q=' }
                ]
            },
            FOOD_DELIVERY: {
                triggers: ['pizza', 'burger', 'sushi', 'taco', 'pasta', 'hungry', 'delivery', 'eat', 'dinner', 'lunch'],
                label: "FOOD DELIVERY", style: "fact",
                providers: [
                    { name: 'Uber Eats', url: 'https://www.ubereats.com/search?q=' },
                    { name: 'DoorDash', url: 'https://www.doordash.com/search/store/' },
                    { name: 'Grubhub', url: 'https://www.grubhub.com/search?q=' }
                ]
            },
            COMMERCE: {
                triggers: ['buy', 'shop', 'price', 'cost', 'cheap', 'amazon', 'ebay'],
                label: "COMMERCE", style: "valid",
                providers: [
                    { name: 'Amazon', url: 'https://www.amazon.com/s?k=' },
                    { name: 'eBay', url: 'https://www.ebay.com/sch/i.html?_nkw=' },
                    { name: 'Walmart', url: 'https://www.walmart.com/search?q=' },
                    { name: 'Target', url: 'https://www.target.com/s?searchTerm=' }
                ]
            },
            VIDEO: {
                triggers: ['watch', 'video', 'movie', 'stream', 'youtube', 'netflix'],
                label: "VIDEO", style: "valid",
                providers: [
                    { name: 'YouTube', url: 'https://www.youtube.com/results?search_query=' },
                    { name: 'Twitch', url: 'https://www.twitch.tv/search?term=' },
                    { name: 'Vimeo', url: 'https://vimeo.com/search?q=' }
                ]
            },
            COMPUTE: {
                triggers: ['solve', 'calculate', 'math', 'graph', '+', '-', '*', '/', '^'],
                label: "COMPUTE", style: "tech",
                providers: [
                    { name: 'WolframAlpha', url: 'https://www.wolframalpha.com/input?i=' },
                    { name: 'Symbolab', url: 'https://www.symbolab.com/solver?query=' },
                    { name: 'Google Calc', url: 'https://www.google.com/search?q=' }
                ]
            },
            DEV: {
                triggers: ['error', 'bug', 'debug', 'code', 'function', 'rust', 'js', 'api', 'compile'],
                label: "DEV GUIDE", style: "tech",
                providers: [
                    { name: 'StackOverflow', url: 'https://stackoverflow.com/search?q=' },
                    { name: 'GitHub', url: 'https://github.com/search?q=' },
                    { name: 'Reddit (Dev)', url: 'https://www.reddit.com/search/?q=' }
                ]
            },
            FACT: {
                triggers: ['what', 'who', 'when', 'meaning', 'define'],
                label: "FACT", style: "fact",
                providers: [
                    { name: 'Wikipedia', url: 'https://en.wikipedia.org/w/index.php?search=' },
                    { name: 'Britannica', url: 'https://www.britannica.com/search?query=' },
                    { name: 'Google Search', url: 'https://www.google.com/search?q=' }
                ]
            }
        };

        const TECH_TRIGGERS = ['error', 'bug', 'debug', 'code', 'function', 'rust', 'js', 'api', 'compile', 'install', 'deploy', 'react', 'css', 'html', 'python', 'java', 'git', 'terminal', 'loop', 'array', 'string', 'int', 'float'];

        renderChips(); input.focus();

        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') { if (currentMatch) execute(); } else analyze(input.value);
        });

        function analyze(raw) {
            const q = raw.trim().toLowerCase();
            currentMatch = null;
            currentQuery = null;
            fab.classList.remove('valid', 'tech', 'fact', 'invalid');
            input.classList.remove('valid', 'tech', 'fact', 'invalid');
            statusText.innerText = "SYSTEM READY";

            if (!q) { renderChips(); return; }

            // 1. Check "How To" explicitly
            if (q.startsWith('how to') || q.includes(' how to ')) {
                const isTech = TECH_TRIGGERS.some(t => q.includes(t));
                let match = isTech ? NLP_Rules.DEV : { // Custom Life Guide Rule
                    label: "LIFE GUIDE", style: "fact",
                    providers: [
                        { name: 'wikiHow', url: 'https://www.wikihow.com/wikiHowTo?search=' },
                        { name: 'YouTube', url: 'https://www.youtube.com/results?search_query=' },
                        { name: 'Google', url: 'https://www.google.com/search?q=' }
                    ]
                };
                if (isTech) { currentQuery = q.replace('how to', '').trim(); } else { currentQuery = q; }
                lockIntent(match, q);
                return;
            }

            // 2. Standard NLP Loop
            let bestScore = 0, bestMatch = null;
            for (const [key, rule] of Object.entries(NLP_Rules)) {
                let score = 0;
                rule.triggers.forEach(t => { if (q.includes(t)) score++; });

                if (key === 'GROCERY') {
                    if (q.includes('buy') || q.includes('shop')) score += 1;
                    if (q.includes('watch') || q.includes('mac') || q.includes('phone') || q.includes('pad')) score -= 10;
                }
                if (key === 'COMPUTE' && (q.includes('=') || !isNaN(q[0]))) score += 2;

                if (score > bestScore) { bestScore = score; bestMatch = rule; }
            }

            if (bestScore > 0) {
                currentQuery = q;
                lockIntent(bestMatch, q);
            } else {
                if (TECH_TRIGGERS.some(t => q.includes(t))) {
                    currentQuery = q;
                    lockIntent(NLP_Rules.DEV, q);
                } else {
                    statusText.innerText = "AMBIGUOUS QUERY";
                }
            }
        }

        function lockIntent(rule, query) {
            currentMatch = rule;
            currentQuery = query;
            statusText.innerText = `>> INTENT: ${rule.label}`;
            input.classList.add(rule.style);
            fab.classList.add('visible');
            if (rule.style === 'tech') fab.style.background = '#6c5ce7';
            else if (rule.style === 'fact') fab.style.background = '#e17055';
            else fab.style.background = '#00b894';
        }

        function execute() {
            if (!currentMatch) return;
            const val = input.value.trim();
            if (val && !history.includes(val)) {
                history.unshift(val); if (history.length > 5) history.pop();
                localStorage.setItem('yolofi_history', JSON.stringify(history));
            }

            // SHOW OPTIONS UI
            statusText.innerText = "SELECT PROVIDER";
            chipsContainer.innerHTML = '';

            currentMatch.providers.forEach(p => {
                const btn = document.createElement('div');
                btn.className = 'chip';
                btn.style.borderColor = 'var(--primary)'; // Highlight
                btn.innerText = p.name + ' ↗';
                btn.onclick = () => {
                    window.location.href = p.url + encodeURIComponent(currentQuery);
                };
                chipsContainer.appendChild(btn);
            });
        }

        function renderChips() {
            chipsContainer.innerHTML = '';
            history.forEach(h => {
                const chip = document.createElement('div');
                chip.className = 'chip history';
                chip.innerText = '↺ ' + h;
                chip.onclick = () => { input.value = h; analyze(h); input.focus(); };
                chipsContainer.appendChild(chip);
            });
            ['book flight to paris', 'buy shoes', 'how to rust'].forEach(s => {
                const c = document.createElement('div'); c.className = 'chip'; c.innerText = s;
                c.onclick = () => { input.value = s; analyze(s); input.focus(); };
                chipsContainer.appendChild(c);
            });
        }
    </script>
</body>

</html>
