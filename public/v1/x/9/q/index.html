<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoloFi Quantum Query</title>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary: #2d3436;
            --accent: #0984e3;
        }

        body {
            /* Animated Gradient Mesh */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--primary);
            font-family: 'Outfit', sans-serif;
            /* Modern, friendly font */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 40px;
            width: 100%;
            max-width: 720px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .omnibar-wrapper {
            position: relative;
            width: 100%;
        }

        .omnibar {
            width: 100%;
            padding: 24px 30px;
            padding-right: 70px;
            font-size: 24px;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 16px;
            outline: none;
            background: #ffffff;
            color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .omnibar:focus {
            border-color: var(--accent);
            box-shadow: 0 8px 30px rgba(9, 132, 227, 0.2);
            transform: scale(1.01);
        }

        /* Chips / Suggestions */
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .chip {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .chip:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chip.history {
            border-color: #fab1a0;
            color: #e17055;
        }

        /* Output & Floating Action */
        .output-area {
            height: 30px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .output-area.visible {
            opacity: 1;
        }

        .fab {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%) scale(0.8);
            width: 50px;
            height: 50px;
            background: var(--accent);
            border-radius: 12px;
            border: none;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            color: white;
            display: grid;
            place-items: center;
            box-shadow: 0 4px 15px rgba(9, 132, 227, 0.4);
        }

        .fab.visible {
            opacity: 1;
            transform: translateY(-50%) scale(1);
            pointer-events: auto;
        }

        .fab svg {
            width: 24px;
            height: 24px;
            stroke-width: 3;
        }
    </style>
    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="glass-card">
        <div class="omnibar-wrapper">
            <input type="text" class="omnibar" id="q" placeholder="Type intent..." autocomplete="off" autofocus>
            <button class="fab" id="go-btn" onclick="execute()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>

        <div class="chips" id="suggestions">
            <!-- Dynamic Chips -->
        </div>

        <div class="output-area" id="output">
            <!-- Nav Target -->
        </div>
    </div>

    <script>
        const input = document.getElementById('q');
        const output = document.getElementById('output');
        const fab = document.getElementById('go-btn');
        const chipsContainer = document.getElementById('suggestions');

        // "Trillion Times" means it remembers. Load History.
        let history = JSON.parse(localStorage.getItem('yolofi_history') || '[]');
        let destination = null;

        // Init UI
        renderChips();
        input.focus();

        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && destination) {
                execute();
            } else {
                resolve(input.value);
            }
        });

        function resolve(raw) {
            const q = raw.trim().toLowerCase();
            output.classList.remove('visible');
            fab.classList.remove('visible');
            destination = null;

            if (!q) return;

            // Logic (Should match Rust backend ideally)
            const parts = q.split(' ');
            let label = "";

            // 1. Exact Shortcuts (Fast Maps)
            const shortcuts = {
                'google': 'google.com', 'yt': 'youtube.com', 'gh': 'github.com',
                'twitter': 'x.com', 'gpt': 'chatgpt.com', 'weather': 'wttr.in'
            };

            if (shortcuts[q]) {
                setDest(`https://${shortcuts[q]}`, `Fast Nav: ${shortcuts[q]}`);
                return;
            }
            if (q.includes('.') && !q.includes(' ')) {
                setDest(`https://${q}`, `Direct Connect: ${q}`);
                return;
            }

            // 2. Intents (Multi-word)
            const cmd = parts[0];
            const query = parts.slice(1).join(' ');

            // ENTERTAINMENT
            if (cmd === 'watch' && parts.length > 1) {
                setDest(`https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`, `Stream: YouTube`);
                return;
            }
            if (cmd === 'listen' && parts.length > 1) {
                setDest(`https://open.spotify.com/search/${encodeURIComponent(query)}`, `Audio: Spotify`);
                return;
            }

            // COMMERCE
            if ((cmd === 'buy' || cmd === 'shop') && parts.length > 1) {
                setDest(`https://www.amazon.com/s?k=${encodeURIComponent(query)}`, `Market: Amazon`);
                return;
            }

            // LOCATION
            if ((cmd === 'map' || cmd === 'where') && parts.length > 1) {
                setDest(`https://www.openstreetmap.org/search?query=${encodeURIComponent(query)}`, `Geo: OpenStreetMap`);
                return;
            }

            // CODE
            if (cmd === 'npm' && parts.length > 1) {
                setDest(`https://www.npmjs.com/search?q=${encodeURIComponent(query)}`, `Registry: NPM`);
                return;
            }

            // Legacy Intents (Keep these useful ones)
            if (cmd === 'weather' && parts.length > 1) {
                setDest(`https://wttr.in/${parts.slice(1).join('+')}`, `Data Stream: Weather`);
                return;
            }
            if (cmd === 'price' && parts.length > 1) {
                setDest(`https://www.coingecko.com/en/coins/${parts[1]}`, `Data Stream: Price`);
                return;
            }
            if ((cmd === 'gh' || cmd === 'github') && parts.length > 1) {
                setDest(`https://github.com/${parts[1]}`, `Git Navigation`);
                return;
            }

            // 3. The "Zero-Assumption" Fallback (Wikipedia)
            // NO GOOGLE. NO BING. NO ADS.
            if (q.length > 1) {
                setDest(`https://en.wikipedia.org/wiki/${parts.join('_')}`, `Knowledge Graph: ${q}`);
                return;
            }
        }

        function setDest(url, label) {
            destination = url;
            output.innerText = `>> ${label}`;
            output.classList.add('visible');
            fab.classList.add('visible');
        }

        function execute() {
            if (!destination) return;

            // Save to History (The "Trillion Times" reliability)
            const val = input.value.trim();
            if (val && !history.includes(val)) {
                history.unshift(val);
                if (history.length > 5) history.pop();
                localStorage.setItem('yolofi_history', JSON.stringify(history));
            }

            window.location.href = destination;
        }

        function renderChips() {
            chipsContainer.innerHTML = '';

            // 1. History (Orange)
            history.slice(0, 3).forEach(h => {
                const chip = document.createElement('div');
                chip.className = 'chip history';
                chip.innerText = 'â†º ' + h;
                chip.onclick = () => { input.value = h; resolve(h); input.focus(); };
                chipsContainer.appendChild(chip);
            });

            // 2. Suggestions (Default)
            ['weather london', 'gh rust', 'price btc', 'wiki quantum'].forEach(s => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerText = s;
                chip.onclick = () => { input.value = s; resolve(s); input.focus(); };
                chipsContainer.appendChild(chip);
            });
        }
    </script>
</body>

</html>
