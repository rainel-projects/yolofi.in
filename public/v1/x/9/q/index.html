            COMPUTE: {
                triggers: ['solve', 'calculate', 'math', 'graph', '+', '-', '*', '/', '^'],
                label: "COMPUTE", style: "tech",
                providers: [
                    { name: 'WolframAlpha', desc: 'Computational knowledge engine.', url: 'https://www.wolframalpha.com/input?i=' },
                    { name: 'Symbolab', desc: 'Step-by-step math solver.', url: 'https://www.symbolab.com/solver?query=' },
                    { name: 'Desmos', desc: 'Graphing calculator.', url: 'https://www.desmos.com/calculator' }
                ]
            },
            DEV: {
                triggers: ['error', 'bug', 'debug', 'code', 'function', 'rust', 'js', 'api', 'compile'],
                label: "DEV GUIDE", style: "tech",
                providers: [
                    { name: 'StackOverflow', desc: 'Community Q&A for errors.', url: 'https://stackoverflow.com/search?q=' },
                    { name: 'GitHub', desc: 'Open source repositories.', url: 'https://github.com/search?q=' },
                    { name: 'MDN Web Docs', desc: 'Best for JS/CSS documentation.', url: 'https://developer.mozilla.org/search?q=' },
                    { name: 'Dev.to', desc: 'Articles & tutorials by devs.', url: 'https://dev.to/search?q=' }
                ]
            },
            FACT: {
                triggers: ['what', 'who', 'when', 'meaning', 'define'],
                label: "FACT", style: "fact",
                providers: [
                    { name: 'Wikipedia', desc: ' The free encyclopedia.', url: 'https://en.wikipedia.org/w/index.php?search=' },
                    { name: 'Britannica', desc: 'Verified, scholarly articles.', url: 'https://www.britannica.com/search?query=' },
                    { name: 'Google Scholar', desc: 'Academic papers & case law.', url: 'https://scholar.google.com/scholar?q=' }
                ]
            }
        };

        const TECH_TRIGGERS = ['error', 'bug', 'debug', 'code', 'function', 'rust', 'js', 'api', 'compile', 'install', 'deploy', 'react', 'css', 'html', 'python', 'java', 'git', 'terminal', 'loop', 'array', 'string', 'int', 'float'];

        renderChips(); input.focus();

        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') { if (currentMatch) execute(); } else analyze(input.value);
        });

        function analyze(raw) {
            const q = raw.trim().toLowerCase();
            currentMatch = null;
            currentQuery = null;
            fab.classList.remove('valid', 'tech', 'fact', 'invalid');
            input.classList.remove('valid', 'tech', 'fact', 'invalid');
            statusText.innerText = "SYSTEM READY";

            if (!q) { renderChips(); return; }

            // 1. Check "How To" explicitly
            if (q.startsWith('how to') || q.includes(' how to ')) {
                const isTech = TECH_TRIGGERS.some(t => q.includes(t));
                let match = isTech ? NLP_Rules.DEV : { // Custom Life Guide Rule
                    label: "LIFE GUIDE", style: "fact",
                    providers: [
                        { name: 'wikiHow', url: 'https://www.wikihow.com/wikiHowTo?search=' },
                        { name: 'YouTube', url: 'https://www.youtube.com/results?search_query=' },
                        { name: 'Google', url: 'https://www.google.com/search?q=' }
                    ]
                };
                if(isTech) { currentQuery = q.replace('how to','').trim(); } else { currentQuery = q; }
                lockIntent(match, q); 
                return;
            }
            
            // GAME MODE INTERCEPT
            // Only trigger if specifically "play snake" or "game", not partial matches
            if (q === 'play snake' || q === 'game') {
                launchSnake();
                return;
            }

            // 2. Standard NLP Loop
            let bestScore = 0, bestMatch = null;
            for (const [key, rule] of Object.entries(NLP_Rules)) {
                let score = 0;
                rule.triggers.forEach(t => { if (q.includes(t)) score++; });
                
                if (key === 'GROCERY') {
                    if (q.includes('buy') || q.includes('shop')) score += 1;
                    if (q.includes('watch') || q.includes('mac') || q.includes('phone') || q.includes('pad')) score -= 10;
                }
                if (key === 'COMPUTE' && (q.includes('=') || !isNaN(q[0]))) score += 2;

                if (score > bestScore) { bestScore = score; bestMatch = rule; }
            }

            if (bestScore > 0) {
                currentQuery = q;
                lockIntent(bestMatch, q);
            } else {
                 if (TECH_TRIGGERS.some(t => q.includes(t))) {
                      currentQuery = q;
                      lockIntent(NLP_Rules.DEV, q);
                 } else {
                      statusText.innerText = "AMBIGUOUS QUERY";
                 }
            }
        }

        // --- RUNTIME GAMES (SNAKE) ---
        // Global Game Variables
        let gameInterval;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        
        // Define Functions Globally
        function launchSnake() {
            const win = document.getElementById('app-window');
            win.classList.add('game-active');
            
            // Adjust window size for game
            win.style.width = '450px';
            win.style.height = '550px';
            
            document.querySelector('.slogan').innerText = "Game Mode";
            document.addEventListener('keydown', gameInput);
            startGame();
        }
        
        function startGame() {
            dx = 1; dy = 0; snake = [{x:10, y:10}];
            if(gameInterval) clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);
        }
        
        function gameLoop() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            
            if (head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random()*20), y: Math.floor(Math.random()*20)};
            } else {
                snake.pop();
            }
            // Boundaries
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) return resetGame();
            drawGame();
        }
        
        function drawGame() {
            ctx.fillStyle = 'rgba(255,255,255,0.2)'; // Clear with transparency
            ctx.fillRect(0,0,400,400); 
            ctx.fillStyle = '#00b894';
            snake.forEach(part => ctx.fillRect(part.x*20, part.y*20, 18, 18));
            ctx.fillStyle = '#e17055';
            ctx.fillRect(food.x*20, food.y*20, 18, 18);
        }
        
        function resetGame() {
            clearInterval(gameInterval);
            // alert("Game Over!"); // Removed annoying alert
            startGame(); 
        }
        
        // Quit Game Logic (Exported for UI)
        window.quitGame = function() { // Make global
             const win = document.getElementById('app-window');
             win.classList.remove('game-active');
             if(gameInterval) clearInterval(gameInterval);
             
             // Reset UI Text
             document.querySelector('.slogan').innerText = "Find exactly what you need.";
             
             // Reset Dimensions to default nice look
             win.style.width = '';
             win.style.height = ''; 
             
             document.removeEventListener('keydown', gameInput);
             input.focus();
        };

        function gameInput(e) {
            // Prevent scrolling with arrows
            if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) e.preventDefault();
            
            if(e.key === 'ArrowUp' && dy === 0) { dx=0; dy=-1; }
            if(e.key === 'ArrowDown' && dy === 0) { dx=0; dy=1; }
            if(e.key === 'ArrowLeft' && dx === 0) { dx=-1; dy=0; }
            if(e.key === 'ArrowRight' && dx === 0) { dx=1; dy=0; }
            if(e.key === 'Escape') {
                 window.quitGame();
            }
        }
        
        // Lock Intent Logic
        function lockIntent(rule, query) {
            currentMatch = rule;
            currentQuery = query;
            statusText.innerText = `>> INTENT: ${rule.label}`;
            input.classList.add(rule.style);
            fab.classList.add('visible');
            if (rule.style === 'tech') fab.style.background = '#6c5ce7';
            else if (rule.style === 'fact') fab.style.background = '#e17055';
            else fab.style.background = '#00b894';
        }

        // Execution Logic
        function execute() {
            if (!currentMatch) return;
            const val = input.value.trim();
            if (val && !history.includes(val)) {
                history.unshift(val); if (history.length > 5) history.pop();
                localStorage.setItem('yolofi_history', JSON.stringify(history));
            }

            statusText.innerText = "CHOOSE YOUR PATH";
            chipsContainer.innerHTML = '<div class="provider-list"></div>';
            const list = chipsContainer.querySelector('.provider-list');

            currentMatch.providers.forEach(p => {
                const card = document.createElement('div');
                card.className = 'provider-card';
                const iconChar = p.name ? p.name[0] : '?';
                card.innerHTML = `
                    <div class="p-icon">${iconChar}</div>
                    <div class="p-info">
                        <h3>${p.name}</h3>
                        <p>${p.desc}</p>
                    </div>
                    <div class="p-arrow">➔</div>
                `;
                card.onclick = () => {
                    window.location.href = p.url + encodeURIComponent(currentQuery);
                };
                list.appendChild(card);
            });
        }

        function renderChips() {
            chipsContainer.innerHTML = '';
            history.forEach(h => {
                const chip = document.createElement('div');
                chip.className = 'chip history';
                chip.innerText = '↺ ' + h;
                chip.onclick = () => { input.value = h; analyze(h); input.focus(); };
                chipsContainer.appendChild(chip);
            });
            ['book flight to paris', 'buy shoes', 'how to rust'].forEach(s => {
                const c = document.createElement('div'); c.className = 'chip'; c.innerText = s;
                c.onclick = () => { input.value = s; analyze(s); input.focus(); };
                chipsContainer.appendChild(c);
            });
        }
    </script>
</body>
