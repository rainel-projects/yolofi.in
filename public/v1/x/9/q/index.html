<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoloFi Query Intent</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --bg: #ffffff;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 680px;
            padding: 0 20px;
            position: relative;
        }

        /* The Omnibar */
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .omnibar {
            width: 100%;
            padding: 24px 30px;
            padding-right: 80px;
            /* Space for FAB */
            font-size: 22px;
            font-weight: 500;
            border: none;
            border-radius: 16px;
            outline: none;
            background: #f8f9fa;
            color: var(--primary);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.2s ease;
            box-sizing: border-box;
        }

        .omnibar:focus {
            background: #ffffff;
            box-shadow: 0 8px 30px rgba(52, 152, 219, 0.15);
            transform: translateY(-2px);
        }

        .omnibar::placeholder {
            color: #bdc3c7;
            font-weight: 400;
        }

        /* Nav Indicator */
        .nav-indicator {
            margin-top: 20px;
            height: 24px;
            font-size: 14px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent);
            text-align: left;
            padding-left: 30px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .nav-indicator.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating Action Button (FAB) */
        .fab {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%) scale(0.9);
            width: 50px;
            height: 50px;
            background-color: var(--accent);
            border-radius: 12px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .fab.ready {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(-50%) scale(1);
        }

        .fab:hover {
            transform: translateY(-50%) scale(1.05);
            background-color: #2980b9;
        }

        .fab svg {
            width: 24px;
            height: 24px;
            stroke-width: 2.5;
        }

        /* Enter Hint */
        .enter-hint {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 12px;
            color: #95a5a6;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .fab.ready~.enter-hint {
            opacity: 0.6;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="input-wrapper">
            <input type="text" class="omnibar" id="q" placeholder="Navigate to..." autocomplete="off" autofocus>

            <button class="fab" id="go-btn" onclick="execute()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
            <div class="enter-hint">Hit Enter â†µ</div>
        </div>

        <div class="nav-indicator" id="output"></div>
    </div>

    <script>
        const input = document.getElementById('q');
        const output = document.getElementById('output');
        const fab = document.getElementById('go-btn');
        let destination = null;

        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter' && destination) {
                execute();
            } else {
                resolve(input.value);
            }
        });

        // Enhanced Heuristics
        function resolve(raw) {
            const q = raw.trim().toLowerCase();

            if (!q) {
                reset();
                return;
            }

            const parts = q.split(' ');

            // 1. Direct Domains (improved)
            // If it looks like "google" or "yolofi", assume .com/.in if ambiguous
            if (parts.length === 1 && q.length > 2) {
                if (q.includes('.')) {
                    setDest(`https://${q}`, `Direct Connect: ${q}`);
                    return;
                }
                // Common Top Sites Shortcut
                const shortcuts = {
                    'google': 'google.com',
                    'youtube': 'youtube.com',
                    'yt': 'youtube.com',
                    'gh': 'github.com',
                    'github': 'github.com',
                    'twitter': 'x.com',
                    'x': 'x.com',
                    'yolofi': 'yolofi.in',
                    'gpt': 'chatgpt.com',
                    'openai': 'openai.com'
                };
                if (shortcuts[q]) {
                    setDest(`https://${shortcuts[q]}`, `Fast Nav: ${shortcuts[q]}`);
                    return;
                }
            }

            // 2. Intent Commands
            if (parts[0] === 'weather' && parts.length > 1) {
                setDest(`https://wttr.in/${parts.slice(1).join('+')}`, `Data Stream: Weather`);
                return;
            }
            if ((parts[0] === 'price' || parts[0] === 'value') && parts.length > 1) {
                setDest(`https://www.coingecko.com/en/coins/${parts[1]}`, `Data Stream: Price`);
                return;
            }
            if (parts[0] === 'wiki' && parts.length > 1) {
                setDest(`https://en.wikipedia.org/wiki/${parts.slice(1).join('_')}`, `Knowledge: Wikipedia`);
                return;
            }

            // 3. Fallback: DDG (Privacy Search) - But only as last resort
            // If user typed random words "best pizza nyc"
            if (parts.length > 1) {
                setDest(`https://duckduckgo.com/?q=${encodeURIComponent(q)}`, `Search Intent`);
                return;
            }

            reset();
        }

        function setDest(url, label) {
            destination = url;
            output.innerText = `>> ${label}`;
            output.classList.add('visible');
            fab.classList.add('ready');
        }

        function reset() {
            destination = null;
            output.classList.remove('visible');
            fab.classList.remove('ready');
        }

        function execute() {
            if (!destination) return;

            // Visual Feedback
            output.innerText = `>> TELEPORTING...`;
            document.body.style.opacity = '0.5';

            // Go there
            window.location.href = destination;
        }
    </script>
</body>

</html>
