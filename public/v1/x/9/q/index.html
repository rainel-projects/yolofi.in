<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoloFi Quantum Query</title>
    <style>
        /* ... Styles ... */
        :root {
            --glass: rgba(255, 255, 255, 0.95);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary: #2d3436;
            --accent: #0984e3;
            --warn: #e17055;
            --success: #00b894;
        }

        body {
            background: linear-gradient(-45deg, #a8c0ff, #3f2b96);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            color: var(--primary);
            font-family: 'Outfit', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .glass-card {
            background: var(--glass);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            padding: 50px;
            width: 100%;
            max-width: 720px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 25px;
            position: relative;
        }

        .omnibar-wrapper {
            position: relative;
            width: 100%;
        }

        .omnibar {
            width: 100%;
            padding: 24px 30px;
            padding-right: 70px;
            font-size: 26px;
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 16px;
            outline: none;
            background: #ffffff;
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        /* Dynamic Border Color based on Intent State */
        .omnibar.valid {
            border-color: var(--success);
        }

        .omnibar.invalid {
            border-color: var(--warn);
        }

        .omnibar:focus {
            transform: scale(1.01);
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .chip {
            padding: 8px 16px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .chip:hover {
            background: #dfe6e9;
            transform: translateY(-2px);
        }

        .chip.history {
            border-color: #fab1a0;
            color: #e17055;
            background: #fff5f0;
        }

        .status-area {
            height: 24px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .status-area.error {
            color: var(--warn);
        }

        .status-area.success {
            color: var(--success);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
        }

        .fab {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%) scale(0.5);
            width: 50px;
            height: 50px;
            background: var(--success);
            border-radius: 12px;
            border: none;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            color: white;
            display: grid;
            place-items: center;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
        }

        .fab.visible {
            opacity: 1;
            transform: translateY(-50%) scale(1);
            pointer-events: auto;
        }

        .fab svg {
            width: 24px;
            height: 24px;
            stroke-width: 3;
        }

        .hint-text {
            font-size: 12px;
            color: #b2bec3;
            margin-top: -15px;
            transition: opacity 0.3s;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="glass-card">
        <div class="status-area" id="status">
            <div class="status-dot" style="opacity: 0"></div>
            <span id="status-text">Ready for NLP Input</span>
        </div>

        <div class="omnibar-wrapper">
            <input type="text" class="omnibar" id="q" placeholder="Describe intent (e.g., 'buy shoes')"
                autocomplete="off" autofocus>
            <button class="fab" id="go-btn" onclick="execute()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>
            </button>
        </div>

        <div class="hint-text" id="hint">Type naturally to clarify intent.</div>

        <div class="chips" id="suggestions"></div>
    </div>

    <script>
        const input = document.getElementById('q');
        const statusText = document.getElementById('status-text');
        const statusArea = document.getElementById('status');
        const hint = document.getElementById('hint');
        const fab = document.getElementById('go-btn');
        const chipsContainer = document.getElementById('suggestions');

        let history = JSON.parse(localStorage.getItem('yolofi_history') || '[]');
        let currentIntent = null;

        // NLP ENGINE CONFIG
        const NLP_Rules = {
            COMMERCE: {
                triggers: ['buy', 'shop', 'price', 'cost', 'cheap', 'best', 'amazon', 'store'],
                site: "https://www.amazon.com/s?k=",
                label: "COMMERCE"
            },
            VIDEO: {
                triggers: ['watch', 'video', 'movie', 'clip', 'trailer', 'stream', 'youtube'],
                site: "https://www.youtube.com/results?search_query=",
                label: "VIDEO"
            },
            CODE: {
                triggers: ['git', 'code', 'repo', 'rust', 'js', 'python', 'error', 'debug', 'npm', 'api'],
                site: "https://github.com/search?q=",
                label: "CODE"
            },
            MAP: {
                triggers: ['map', 'where', 'location', 'directions'],
                site: "https://www.openstreetmap.org/search?query=",
                label: "MAP"
            },
            AUDIO: {
                triggers: ['listen', 'music', 'song', 'spotify'],
                site: "https://open.spotify.com/search/",
                label: "AUDIO"
            },
            KNOWLEDGE: {
                triggers: ['what', 'who', 'wiki', 'define', 'meaning', 'history', 'learn'],
                site: "https://en.wikipedia.org/wiki/",
                label: "KNOWLEDGE"
            }
        };

        // Exact Fast Matches
        const SHORTCUTS = {
            'google': 'google.com', 'yt': 'youtube.com', 'gh': 'github.com', 'x': 'x.com'
        };

        // Render History
        renderChips();
        input.focus();

        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                if (currentIntent) execute();
            } else {
                analyze(input.value);
            }
        });

        function analyze(raw) {
            const q = raw.trim().toLowerCase();

            // Reset
            currentIntent = null;
            fab.classList.remove('visible');
            input.classList.remove('valid', 'invalid');
            statusArea.classList.remove('success', 'error');

            if (!q) {
                statusText.innerText = "Ready for NLP Input";
                hint.innerText = "Type naturally to clarify intent.";
                return;
            }

            // 1. Shortcut Check
            if (SHORTCUTS[q]) {
                lockIntent(`FAST NAV: ${SHORTCUTS[q]}`, `https://${SHORTCUTS[q]}`);
                return;
            }

            // 2. NLP Scoring
            let bestScore = 0;
            let bestMatch = null;

            for (const [key, rule] of Object.entries(NLP_Rules)) {
                let score = 0;
                // Keyword matching
                for (const t of rule.triggers) {
                    if (q.includes(t)) score += 1;
                }

                if (score > bestScore) {
                    bestScore = score;
                    bestMatch = rule;
                }
            }

            // 3. Decision Gate
            if (bestScore > 0) {
                // Determine clean Query (remove triggers optionally, or keep full context)
                // For Amazon/YouTube keeping full context "buy red shoes" is usually fine.
                // For GitHub "gh rust" -> "rust".
                let dest = bestMatch.site + encodeURIComponent(q);

                // Specific cleaner for GitHub/Wiki to make searches better
                if (bestMatch.label === 'CODE') {
                    dest = bestMatch.site + encodeURIComponent(q.replace(/gh |git /g, ''));
                }
                if (bestMatch.label === 'KNOWLEDGE') {
                    dest = bestMatch.site + q.replace(/ /g, '_');
                }

                lockIntent(bestMatch.label, dest);

            } else {
                // Ambiguous / No Intent Detected
                rejectIntent();
            }
        }

        function lockIntent(label, url) {
            currentIntent = url;
            statusText.innerText = `>> INTENT DETECTED: ${label}`;
            statusArea.classList.add('success');
            input.classList.add('valid');
            fab.classList.add('visible');
            hint.innerText = "Press Enter to execute.";
        }

        function rejectIntent() {
            statusText.innerText = "AMBIGUOUS QUERY";
            statusArea.classList.add('error');
            input.classList.add('invalid');
            hint.innerText = "Add context: 'buy', 'watch', 'code', 'learn'...";
        }

        function execute() {
            if (!currentIntent) return;
            const val = input.value.trim();
            if (val && !history.includes(val)) {
                history.unshift(val);
                if (history.length > 5) history.pop();
                localStorage.setItem('yolofi_history', JSON.stringify(history));
            }
            window.location.href = currentIntent;
        }

        function renderChips() {
            chipsContainer.innerHTML = '';
            history.forEach(h => {
                const chip = document.createElement('div');
                chip.className = 'chip history';
                chip.innerText = 'â†º ' + h;
                chip.onclick = () => { input.value = h; analyze(h); input.focus(); };
                chipsContainer.appendChild(chip);
            });
            // Examples
            ['buy shoes', 'watch batman', 'learn rust'].forEach(s => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerText = s;
                chip.onclick = () => { input.value = s; analyze(s); input.focus(); };
                chipsContainer.appendChild(chip);
            });
        }
    </script>
</body>

</html>
