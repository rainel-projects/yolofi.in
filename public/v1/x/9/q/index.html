<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoloFi Query Intent</title>
    <style>
        body {
            background-color: #ffffff;
            color: #2c3e50;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .omnibar-container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .omnibar {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: 2px solid #3498db;
            border-radius: 8px;
            outline: none;
            color: #2c3e50;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.1);
            transition: box-shadow 0.3s ease;
        }

        .omnibar:focus {
            box-shadow: 0 8px 24px rgba(52, 152, 219, 0.2);
        }

        .hint {
            margin-top: 15px;
            font-size: 13px;
            color: #95a5a6;
        }

        .nav-indicator {
            margin-top: 30px;
            font-family: monospace;
            color: #27ae60;
            height: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="omnibar-container">
        <!-- Visual Demo of the Intent Router -->
        <input type="text" class="omnibar" placeholder="Where do you want to go?" autofocus
            onkeyup="resolveIntent(this.value)">
        <div class="nav-indicator" id="intent-output"></div>
        <div class="hint">Try: "weather london", "gh rust", "price btc"</div>
    </div>

    <script>
        // Simple JS Mirror of the Rust Logic for the UI Demo
        function resolveIntent(query) {
            const out = document.getElementById('intent-output');
            const q = query.toLowerCase().trim();
            const parts = q.split(' ');

            if (q === '') { out.innerText = ''; return; }

            if (parts[0] === 'weather' && parts.length > 1) {
                out.innerText = `>> MOVING TO: wttr.in/${parts[1]}`;
            } else if ((parts[0] === 'price' || parts[0] === 'value') && parts.length > 1) {
                out.innerText = `>> MOVING TO: coingecko.com/en/coins/${parts[1]}`;
            } else if ((parts[0] === 'gh' || parts[0] === 'github') && parts.length > 1) {
                out.innerText = `>> MOVING TO: github.com/${parts[1]}`;
            } else if (parts[0] === 'wiki') {
                out.innerText = `>> MOVING TO: wikipedia.org/wiki/${parts[1]}`;
            } else {
                out.innerText = `>> ANALYZING...`;
            }
        }
    </script>
</body>

</html>
