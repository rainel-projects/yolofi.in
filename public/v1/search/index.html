<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoloFi Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- YoloFi Icons -->
    <svg style="display: none;">
        <symbol id="icon-search" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
        </symbol>
        <symbol id="icon-globe" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="2" y1="12" x2="22" y2="12"></line>
            <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
        </symbol>
        <symbol id="icon-zap" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
        </symbol>
        <symbol id="icon-shield" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
        </symbol>
        <symbol id="icon-sparkles" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path
                d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z">
            </path>
        </symbol>
        <symbol id="icon-eye-off" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"></path>
            <path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"></path>
            <path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"></path>
            <line x1="2" y1="2" x2="22" y2="22"></line>
        </symbol>
    </svg>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #0a0a0f;
            color: #e4e4e7;
            min-height: 100vh;
            font-weight: 300;
            letter-spacing: 0.01em;
        }

        /* Classified Grid Layout */
        .classified-container {
            display: grid;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            grid-template-columns: 280px 1fr;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            gap: 1px;
            background: #18181b;
        }

        /* Header - Classified Style */
        .classified-header {
            grid-area: header;
            background: linear-gradient(135deg, #1e1e2e 0%, #27272a 100%);
            border-bottom: 1px solid #3f3f46;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .brand-text {
            font-size: 18px;
            font-weight: 500;
            color: #f4f4f5;
            letter-spacing: -0.02em;
        }

        .status-badges {
            display: flex;
            gap: 8px;
        }

        .status-badge {
            padding: 4px 10px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 4px;
            font-size: 11px;
            font-weight: 400;
            color: #86efac;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 4px;
            height: 4px;
            background: #22c55e;
            border-radius: 50%;
        }

        /* Sidebar - Classified Navigation */
        .classified-sidebar {
            grid-area: sidebar;
            background: #18181b;
            border-right: 1px solid #27272a;
            padding: 20px;
        }

        .sidebar-section {
            margin-bottom: 24px;
        }

        .sidebar-label {
            font-size: 10px;
            font-weight: 500;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }

        .provider-list {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .provider-item {
            padding: 10px 12px;
            background: transparent;
            border: 1px solid transparent;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 400;
            color: #a1a1aa;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .provider-item:hover {
            background: rgba(99, 102, 241, 0.05);
            border-color: rgba(99, 102, 241, 0.2);
            color: #e4e4e7;
        }

        .provider-item.active {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.4);
            color: #c7d2fe;
        }

        .provider-item svg {
            width: 14px;
            height: 14px;
            opacity: 0.7;
        }

        .feature-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feature-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            color: #6366f1;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .feature-content {
            flex: 1;
        }

        .feature-title {
            font-size: 12px;
            font-weight: 500;
            color: #e4e4e7;
            margin-bottom: 2px;
        }

        .feature-desc {
            font-size: 11px;
            font-weight: 300;
            color: #71717a;
            line-height: 1.4;
        }

        /* Main Content - Search Area */
        .classified-main {
            grid-area: main;
            background: #0a0a0f;
            padding: 32px;
            overflow-y: auto;
        }

        .search-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .search-label {
            font-size: 11px;
            font-weight: 400;
            color: #71717a;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }

        .search-wrapper {
            position: relative;
            margin-bottom: 32px;
        }

        .search-input {
            width: 100%;
            padding: 16px 20px;
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 300;
            color: #f4f4f5;
            font-family: 'Inter', sans-serif;
            transition: all 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            background: #1e1e2e;
        }

        .search-input::placeholder {
            color: #52525b;
            font-weight: 300;
        }

        .search-btn {
            position: absolute;
            right: 6px;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 20px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .search-btn:hover {
            opacity: 0.9;
            transform: translateY(-50%) scale(1.02);
        }

        /* Results Frame */
        .results-container {
            background: #18181b;
            border: 1px solid #27272a;
            border-radius: 8px;
            overflow: hidden;
            min-height: 600px;
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .results-header {
            padding: 12px 20px;
            background: #1e1e2e;
            border-bottom: 1px solid #27272a;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .results-meta {
            font-size: 12px;
            font-weight: 400;
            color: #71717a;
        }

        .results-meta strong {
            color: #a78bfa;
            font-weight: 500;
        }

        .results-frame {
            width: 100%;
            height: 600px;
            border: none;
            background: white;
        }

        /* Native Search Results */
        .native-results {
            padding: 24px;
            display: none;
        }

        .native-results.active {
            display: block;
        }

        .result-item {
            background: #1e1e2e;
            border: 1px solid #27272a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .result-item:hover {
            border-color: #6366f1;
            background: #27272a;
        }

        .result-title {
            font-size: 16px;
            font-weight: 500;
            color: #c7d2fe;
            margin-bottom: 8px;
        }

        .result-title a {
            color: #c7d2fe;
            text-decoration: none;
        }

        .result-title a:hover {
            color: #a78bfa;
        }

        .result-url {
            font-size: 12px;
            font-weight: 300;
            color: #22c55e;
            margin-bottom: 8px;
        }

        .result-snippet {
            font-size: 13px;
            font-weight: 300;
            color: #a1a1aa;
            line-height: 1.6;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .no-results svg {
            width: 48px;
            height: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #71717a;
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #27272a;
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .classified-footer {
            grid-area: footer;
            background: #18181b;
            border-top: 1px solid #27272a;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-text {
            font-size: 11px;
            font-weight: 300;
            color: #71717a;
        }

        .footer-text strong {
            color: #a78bfa;
            font-weight: 500;
        }

        /* Mobile Responsive */
        @media (max-width: 968px) {
            .classified-container {
                grid-template-areas:
                    "header"
                    "main"
                    "footer";
                grid-template-columns: 1fr;
            }

            .classified-sidebar {
                display: none;
            }

            .classified-main {
                padding: 20px;
            }

            .search-input {
                padding-right: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="classified-container">
        <!-- Header -->
        <header class="classified-header">
            <div class="brand">
                <div class="brand-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M2 12h20"></path>
                        <path
                            d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                        </path>
                    </svg>
                </div>
                <div class="brand-text">YoloFi Search</div>
            </div>
            <div class="status-badges">
                <div class="status-badge">
                    <span class="status-dot"></span>
                    Operational
                </div>
                <div class="status-badge">
                    <span class="status-dot"></span>
                    Secure
                </div>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="classified-sidebar">
            <div class="sidebar-section">
                <div class="sidebar-label">Providers</div>
                <div class="provider-list">
                    <button class="provider-item active" data-provider="google">
                        <svg>
                            <use href="#icon-search"></use>
                        </svg>
                        Google
                    </button>
                    <button class="provider-item" data-provider="bing">
                        <svg>
                            <use href="#icon-globe"></use>
                        </svg>
                        Bing
                    </button>
                </div>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-label">Features</div>
                <div class="feature-list">
                    <div class="feature-item">
                        <svg class="feature-icon">
                            <use href="#icon-zap"></use>
                        </svg>
                        <div class="feature-content">
                            <div class="feature-title">Fast</div>
                            <div class="feature-desc">Optimized performance</div>
                        </div>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon">
                            <use href="#icon-shield"></use>
                        </svg>
                        <div class="feature-content">
                            <div class="feature-title">Private</div>
                            <div class="feature-desc">No tracking</div>
                        </div>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon">
                            <use href="#icon-sparkles"></use>
                        </svg>
                        <div class="feature-content">
                            <div class="feature-title">Clean</div>
                            <div class="feature-desc">Minimal interface</div>
                        </div>
                    </div>
                    <div class="feature-item">
                        <svg class="feature-icon">
                            <use href="#icon-eye-off"></use>
                        </svg>
                        <div class="feature-content">
                            <div class="feature-title">Focused</div>
                            <div class="feature-desc">No distractions</div>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="classified-main">
            <div class="search-container">
                <div class="search-label">Query</div>
                <div class="search-wrapper">
                    <input type="text" class="search-input" id="searchInput" placeholder="Enter search query..."
                        autocomplete="off">
                    <button class="search-btn" onclick="performSearch()">Search</button>
                </div>

                <div class="results-container" id="resultsContainer">
                    <div class="results-header">
                        <div class="results-meta">
                            Results from <strong id="providerName">Google</strong>
                        </div>
                        <div class="results-meta" id="queryDisplay"></div>
                    </div>
                    <iframe id="resultsFrame" class="results-frame"
                        sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-popups-to-escape-sandbox"
                        src="about:blank"></iframe>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="classified-footer">
            <div class="footer-text">
                Search results provided by <strong id="footerProvider">Google</strong>
            </div>
            <div class="footer-text">
                Powered by <strong>YoloFi Meta Browser</strong>
            </div>
        </footer>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsFrame = document.getElementById('resultsFrame');
        const resultsContainer = document.getElementById('resultsContainer');
        const providerName = document.getElementById('providerName');
        const footerProvider = document.getElementById('footerProvider');
        const queryDisplay = document.getElementById('queryDisplay');
        const providerItems = document.querySelectorAll('.provider-item');

        let activeProvider = 'google';
        let currentQuery = '';

        // URL params
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q');
        if (initialQuery) {
            searchInput.value = initialQuery;
            performSearch();
        }

        // Providers
        const providers = {
            google: {
                name: 'Google',
                url: 'https://www.google.com/search?q={}&igu=1'
            },
            bing: {
                name: 'Bing',
                url: 'https://www.bing.com/search?q={}'
            }
        };

        // Provider switching
        providerItems.forEach(item => {
            item.addEventListener('click', () => {
                providerItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                activeProvider = item.dataset.provider;

                if (currentQuery) {
                    performSearch();
                }
            });
        });

        // Search on Enter
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        function performSearch() {
            const query = searchInput.value.trim();
            if (!query) return;

            currentQuery = query;
            const provider = providers[activeProvider];
            const searchUrl = provider.url.replace('{}', encodeURIComponent(query));

            // Update URL
            window.history.pushState({}, '', `?q=${encodeURIComponent(query)}`);

            // Update UI
            providerName.textContent = provider.name;
            footerProvider.textContent = provider.name;
            queryDisplay.textContent = `"${query}"`;

            // Show results
            resultsContainer.classList.add('active');
            resultsFrame.src = searchUrl;
        }

        // Error handling
        resultsFrame.addEventListener('error', () => {
            resultsFrame.srcdoc = `
                <html>
                    <body style="font-family: 'Inter', sans-serif; padding: 60px; text-align: center; background: #0a0a0f; color: #e4e4e7;">
                        <div style="max-width: 500px; margin: 0 auto;">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#6366f1" stroke-width="2" style="margin-bottom: 20px;">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <h2 style="font-size: 18px; font-weight: 500; margin-bottom: 12px;">Unable to load results</h2>
                            <p style="font-size: 13px; font-weight: 300; color: #71717a; line-height: 1.6; margin-bottom: 24px;">
                                The search provider blocked embedding. Open in new tab instead.
                            </p>
                            <a href="${resultsFrame.src}" target="_blank" 
                               style="display: inline-block; padding: 12px 24px; background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%); 
                                      color: white; text-decoration: none; border-radius: 6px; font-size: 13px; font-weight: 500;">
                                Open in New Tab â†’
                            </a>
                        </div>
                    </body>
                </html>
            `;
        });
    </script>
</body>

</html>
