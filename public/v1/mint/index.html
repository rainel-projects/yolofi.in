<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YoloMint | Wealth Simulator</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Outfit:wght@300;500;700;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --surface: #121212;
            --surface-light: #1e1e1e;
            --primary: #00ff88;
            /* Cyber Green */
            --primary-glow: rgba(0, 255, 136, 0.4);
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --accent: #ff0055;
            --text-main: #ffffff;
            --text-dim: #888888;
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- HUD --- */
        .hud {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            z-index: 10;
        }

        .balance-container {
            margin-bottom: 10px;
        }

        .currency-symbol {
            font-size: 24px;
            color: var(--primary);
            font-weight: 700;
        }

        #balance {
            font-family: 'JetBrains Mono', monospace;
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -2px;
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .mps-container {
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-dim);
            font-size: 14px;
            background: var(--surface);
            padding: 4px 12px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid #333;
        }

        /* --- MAIN AREA --- */
        .main-stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
        }

        #mint-btn {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a2a, #000);
            border: 4px solid var(--primary);
            box-shadow: 0 0 30px var(--primary-glow), inset 0 0 20px rgba(0, 0, 0, 0.8);
            color: var(--primary);
            font-family: 'Outfit', sans-serif;
            font-weight: 900;
            font-size: 28px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.05s cubic-bezier(0.1, 0.7, 1.0, 0.1);
            position: relative;
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
        }

        #mint-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px var(--primary-glow);
            border-color: #fff;
            color: #fff;
        }

        #mint-btn .sub-text {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 5px;
            font-weight: 400;
        }

        /* Particles */
        .particle {
            position: absolute;
            pointer-events: none;
            font-weight: bold;
            font-family: 'JetBrains Mono', monospace;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        /* --- UPGRADES PANEL --- */
        .panel {
            width: 100%;
            max-width: 600px;
            background: var(--surface);
            border-top: 1px solid var(--surface-light);
            height: 40%;
            display: flex;
            flex-direction: column;
            border-radius: 24px 24px 0 0;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 20;
        }

        .panel-header {
            padding: 15px 25px;
            border-bottom: 1px solid #222;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 700;
            color: var(--text-dim);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .assets-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .asset-card {
            background: var(--surface-light);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }

        .asset-card.locked {
            opacity: 0.5;
            filter: grayscale(1);
            pointer-events: none;
        }

        .asset-card:active {
            transform: scale(0.98);
            background: #252525;
        }

        .asset-info h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .asset-info p {
            margin: 2px 0 0;
            font-size: 10px;
            color: var(--primary);
            font-family: 'JetBrains Mono';
        }

        .asset-buy {
            text-align: right;
        }

        .price {
            color: var(--gold);
            font-weight: 700;
            font-size: 13px;
            font-family: 'JetBrains Mono';
        }

        .own-count {
            font-size: 10px;
            color: #666;
            margin-top: 2px;
        }

        /* --- CRATE / POPUP --- */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: none;
            place-items: center;
        }

        .crate-box {
            background: linear-gradient(135deg, #222, #111);
            border: 2px solid var(--gold);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 50px var(--gold-glow);
            width: 80%;
            max-width: 320px;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .crate-title {
            color: var(--gold);
            font-weight: 900;
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .crate-desc {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 20px;
        }

        .btn-gold {
            background: var(--gold);
            color: #000;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .vip-coffee {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #222;
            border: 1px solid #333;
            color: var(--gold);
            font-size: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            z-index: 20;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* --- NOTIFICATIONS --- */
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--surface-light);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 50;
        }
    </style>
</head>

<body>

    <button class="vip-coffee" onclick="openCoffee()">
        <span>â˜•</span> VIP ACCESS
    </button>

    <div class="toast" id="toast">Signal Found</div>

    <div class="hud">
        <div class="balance-container">
            <span class="currency-symbol">$</span>
            <span id="balance">0.00</span>
        </div>
        <div class="mps-container">
            +$<span id="mps">0.00</span> / SEC
        </div>
    </div>

    <div class="main-stage">
        <button id="mint-btn" onmousedown="mint(event)">
            MINT
            <span class="sub-text">TAP TO MINE</span>
        </button>
    </div>

    <div class="panel">
        <div class="panel-header">
            <span class="panel-title">Infrastructure Market</span>
        </div>
        <div class="assets-list" id="assets-list">
            <!-- Asset Items Generated Here -->
        </div>
    </div>

    <!-- Gacha Modal -->
    <div class="modal-overlay" id="crate-modal">
        <div class="crate-box">
            <div class="crate-title">VENTURE CRATE</div>
            <p class="crate-desc">You found a lost venture capital wallet!</p>
            <h2 id="crate-reward" style="font-size: 32px; color: #fff; margin: 20px 0;">+$500</h2>
            <button class="btn-gold" onclick="claimCrate()">CLAIM</button>
            <p style="font-size: 10px; color: #555; margin-top: 10px;">Free plan: Manual Open</p>
        </div>
    </div>

    <!-- Coffee Modal -->
    <div class="modal-overlay" id="coffee-modal">
        <div class="crate-box" style="border-color: #ff0055; box-shadow: 0 0 30px rgba(255,0,85,0.3);">
            <div class="crate-title" style="color: #ff0055;">UNLOCK VIP</div>
            <p class="crate-desc">Tired of clicking? Want the <b>Auto-Miner</b> and <b>Gold Theme</b>?</p>
            <ul style="text-align: left; font-size: 13px; color: #ccc; margin-bottom: 20px;">
                <li>âš¡ 10x Click Power</li>
                <li>ðŸ¤– Auto-Open Crates</li>
                <li>ðŸŽ¨ Gold Theme UI</li>
            </ul>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <button class="btn-gold"
                    style="background: #ff0055; color: #fff; box-shadow: 0 5px 15px rgba(255,0,85, 0.4);"
                    onclick="payCoffee()">BUY COFFEE</button>
                <button class="btn-gold"
                    style="background: #333; color: #fff; border: 1px solid #555; box-shadow: none;"
                    onclick="enablePremium()">DEMO VIP</button>
            </div>
            <button
                style="background:none; border:none; color: #444; margin-top: 10px; cursor: pointer; text-decoration: underline;"
                onclick="document.getElementById('coffee-modal').style.display='none'">Struggle to Click</button>
        </div>
    </div>

    <script>
        // --- GAME STATE ---
        let balance = 0.00;
        let mps = 0.00; // Money Per Second
        let clickPower = 1.00;
        let totalClicks = 0;
        let isPremium = false;

        const assets = [
            { id: 'gpu', name: 'GPU Node', cost: 15, income: 0.5, count: 0 },
            { id: 'rack', name: 'Server Rack', cost: 100, income: 4, count: 0 },
            { id: 'farm', name: 'Mining Farm', cost: 1000, income: 35, count: 0 },
            { id: 'ai', name: 'AI Trader', cost: 12000, income: 150, count: 0 },
            { id: 'quantum', name: 'Quantum Core', cost: 150000, income: 1200, count: 0 }
        ];

        // --- DOM ---
        const elBalance = document.getElementById('balance');
        const elMps = document.getElementById('mps');
        const elList = document.getElementById('assets-list');
        const elCrate = document.getElementById('crate-modal');
        const elToast = document.getElementById('toast');
        const elVipBtn = document.querySelector('.vip-coffee');

        // --- AUDIO ---
        const popSound = new Audio(); // Placeholder for sound logic if we had assets

        // --- CORE LOOP ---
        function format(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(2) + 'k';
            return num.toFixed(2);
        }

        function updateUI() {
            elBalance.innerText = format(balance);
            elMps.innerText = format(mps);
            renderAssets();
        }

        setInterval(() => {
            if (mps > 0) {
                balance += mps / 10; // Run at 10 ticks per second for smoothness
                updateUI();
            }

            // Random Crate Logic (1% chance per second per 10 clicks)
            if (Math.random() < 0.005 && totalClicks > 20 && elCrate.style.display !== 'grid') {
                if (isPremium) {
                    // Auto open for VIP
                    const val = (mps * 60) + (Math.random() * 500);
                    balance += val;
                    showToast(`ðŸ¤– VIP Auto-Crate: +$${format(val)}`);
                    spawnParticle(window.innerWidth / 2, window.innerHeight / 2, 'VIP CRATE');
                } else {
                    spawnCrate();
                }
            }
        }, 100);

        // Auto-Clicker Loop for VIP
        setInterval(() => {
            if (isPremium) {
                // Mimic a click every 200ms
                balance += clickPower;
                totalClicks++;
                // No visual particle spam for auto-clicks to save perf, but maybe small feedback?
            }
        }, 200);

        // --- INTERACTION ---
        function mint(e) {
            const power = isPremium ? clickPower * 10 : clickPower;
            balance += power;
            totalClicks++;

            // Visuals
            spawnParticle(e.clientX, e.clientY, `+$${format(power)}`);
            haptic(10);

            // Btn Shake
            const btn = document.getElementById('mint-btn');
            btn.style.transform = `scale(0.95) rotate(${Math.random() * 4 - 2}deg)`;
            setTimeout(() => btn.style.transform = 'none', 50);

            updateUI();
        }

        function spawnParticle(x, y, text) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = text;
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            p.style.color = Math.random() > 0.9 ? 'var(--gold)' : (isPremium ? 'var(--gold)' : 'var(--primary)');
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }

        function haptic(ms) {
            if (navigator.vibrate) navigator.vibrate(ms);
        }

        // --- ASSETS SYSTEM ---
        function renderAssets() {
            elList.innerHTML = '';
            assets.forEach(a => {
                const canAfford = balance >= a.cost;
                const div = document.createElement('div');
                div.className = `asset-card ${canAfford ? '' : 'locked'}`;
                // Keep showing card even if locked, just dimmed, unless WAY out of league
                if (balance < a.cost / 2 && a.count === 0 && assets.indexOf(a) > 0) return; // Hide standard progression

                div.innerHTML = `
                    <div class="asset-info">
                        <h3>${a.name}</h3>
                        <p>+${a.income}/s</p>
                    </div>
                    <div class="asset-buy">
                        <div class="price">$${format(a.cost)}</div>
                        <div class="own-count">OWN: ${a.count}</div>
                    </div>
                `;
                div.onclick = () => buyAsset(a);
                elList.appendChild(div);
            });
        }

        function buyAsset(asset) {
            if (balance >= asset.cost) {
                balance -= asset.cost;
                asset.count++;
                asset.cost = Math.ceil(asset.cost * 1.15); // Inflation curve
                mps += asset.income;
                showToast(`Acquired ${asset.name}`);
                updateUI();
            }
        }

        // --- GACHA & VIP ---
        let currentCrateVal = 0;
        function spawnCrate() {
            currentCrateVal = (mps * 60) + (Math.random() * 500); // Worth 1 min of work + bonus
            if (currentCrateVal < 50) currentCrateVal = 50;

            document.getElementById('crate-reward').innerText = `+$${format(currentCrateVal)}`;
            elCrate.style.display = 'grid';
        }

        function claimCrate() {
            balance += currentCrateVal;
            elCrate.style.display = 'none';
            spawnParticle(window.innerWidth / 2, window.innerHeight / 2, `BIG WIN!`);
            updateUI();
        }

        function openCoffee() {
            document.getElementById('coffee-modal').style.display = 'grid';
        }

        function payCoffee() {
            window.open('https://buymeacoffee.com', '_blank');
            showToast("Redirecting to Bank...");
        }

        function enablePremium() {
            isPremium = true;
            document.getElementById('coffee-modal').style.display = 'none';

            // Apply Golden Theme
            document.documentElement.style.setProperty('--primary', '#ffd700');
            document.documentElement.style.setProperty('--primary-glow', 'rgba(255, 215, 0, 0.4)');
            document.documentElement.style.setProperty('--text-main', '#fffde7');

            elVipBtn.innerHTML = "<span>ðŸ‘‘</span> VIP ACTIVE";
            elVipBtn.style.borderColor = "var(--gold)";
            elVipBtn.style.color = "var(--gold)";

            showToast("ðŸ‘‘ VIP MODE ACTIVATED");
            spawnParticle(window.innerWidth / 2, window.innerHeight / 2, "VIP UNLOCKED");
        }

        function showToast(msg) {
            elToast.innerText = msg;
            elToast.style.opacity = 1;
            setTimeout(() => elToast.style.opacity = 0, 2000);
        }

        // Init
        updateUI();

    </script>
</body>

</html>
