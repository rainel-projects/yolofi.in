<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Search - YoloFi</title>

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://yolofi.in; img-src 'self' data:; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="no-referrer">

    <!-- Google Fonts - Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: rgba(21, 27, 61, 0.6);
            --accent-primary: #00d4ff;
            --accent-secondary: #7c3aed;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border: rgba(0, 212, 255, 0.2);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        body {
            font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 900px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1.5px;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 1rem;
            font-weight: 400;
            max-width: 700px;
            margin: 0 auto 20px;
            line-height: 1.7;
            letter-spacing: 0.3px;
        }

        .security-badges {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 24px;
            font-size: 0.8rem;
            color: var(--accent-primary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .badge-icon {
            width: 14px;
            height: 14px;
        }

        .search-container {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 22px 60px 22px 28px;
            font-size: 1.05rem;
            font-family: 'Geist', sans-serif;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            letter-spacing: 0.3px;
        }

        .search-input:focus {
            border-color: var(--accent-primary);
            box-shadow: var(--glow);
            transform: translateY(-2px);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            pointer-events: none;
        }

        .results {
            display: none;
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-height: 400px;
            overflow-y: auto;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results.active {
            display: block;
        }

        .result-item {
            padding: 18px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .result-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--accent-primary);
            transform: translateX(4px);
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
            letter-spacing: 0.3px;
        }

        .result-description {
            font-size: 0.85rem;
            color: var(--text-secondary);
            letter-spacing: 0.2px;
        }

        .result-score {
            display: inline-block;
            margin-left: 10px;
            padding: 3px 10px;
            background: rgba(0, 212, 255, 0.15);
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--accent-primary);
            font-weight: 600;
        }

        .status {
            text-align: center;
            padding: 24px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 0.3px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .status-icon {
            width: 16px;
            height: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-bottom: 16px;
            letter-spacing: 0.3px;
        }

        .footer-link {
            color: var(--accent-primary);
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.2s ease;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .footer-link:hover {
            color: var(--text-primary);
            text-shadow: var(--glow);
        }

        /* Scrollbar */
        .results::-webkit-scrollbar {
            width: 8px;
        }

        .results::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .results::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }

        @media (max-width: 640px) {
            .logo {
                font-size: 2.2rem;
            }

            .search-input {
                padding: 18px 50px 18px 22px;
                font-size: 1rem;
            }

            .tagline {
                font-size: 0.9rem;
            }

            .security-badges {
                gap: 12px;
            }

            .badge {
                font-size: 0.75rem;
                padding: 6px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <!-- Custom Search Icon SVG -->
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="11" cy="11" r="8" stroke="url(#gradient1)" stroke-width="2" />

                        <linearGradient id="gradient1" x1="0" y1="0" x2="24" y2="24">
                            <stop offset="0%" stop-color="#00d4ff" />

                        </linearGradient>
                    </defs>
                </svg>

            </div>
            <p class="tagline">Think locally, learn from distributed files, navigate without asking permission.</p>
            <div class="security-badges">
                <span class="badge">
                    <svg class="badge-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

                </span>
                <span class="badge">
                    <svg class="badge-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2" />
                        <path d="M7 11V7C7 4.79086 8.79086 3 11 3H13C15.2091 3 17 4.79086 17 7V11" stroke="currentColor"
                            stroke-width="2" />
                    </svg>
                    Fully Encrypted
                </span>
                <span class="badge">
                    <svg class="badge-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z"
                            stroke="currentColor" stroke-width="2" />
                        <path d="M2 12C2 12 5 5 12 5C19 5 22 12 22 12C22 12 19 19 12 19C5 19 2 12 2 12Z"
                            stroke="currentColor" stroke-width="2" />
                    </svg>
                    Privacy-First
                </span>
            </div>
        </header>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput"
                placeholder="Type to search... (try: optimize, diagnose, link)" autocomplete="off" spellcheck="false"
                maxlength="200">
            <!-- Custom Search Icon SVG -->
            <svg class="search-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="11" cy="11" r="8" stroke="#00d4ff" stroke-width="2" />
                <path d="M21 21L16.65 16.65" stroke="#00d4ff" stroke-width="2" stroke-linecap="round" />
            </svg>
        </div>

        <div class="results" id="results"></div>

        <div class="status" id="status">
            <svg class="status-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L4 6V12C4 16.4183 7.58172 20 12 22C16.4183 20 20 16.4183 20 12V6L12 2Z"
                    stroke="currentColor" stroke-width="2" />
            </svg>
            Secure ‚Ä¢ All processing happens locally ‚Ä¢ Zero network calls
        </div>

        <footer class="footer">
            <p class="footer-text">Powered by client-side intelligence ‚Ä¢ No servers ‚Ä¢ No tracking</p>
            <a href="/" class="footer-link">Return to YoloFi</a>
        </footer>
    </div>

    <script>
        // ============================================
        // SECURITY LAYER
        // ============================================

        // Input sanitization
        const sanitizeInput = (input) => {
            if (typeof input !== 'string') return '';

            // Remove any HTML tags
            const temp = document.createElement('div');
            temp.textContent = input;
            let sanitized = temp.innerHTML;

            // Remove script-like patterns
            sanitized = sanitized.replace(/<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi, '');
            sanitized = sanitized.replace(/javascript:/gi, '');
            sanitized = sanitized.replace(/on\w+\s*=/gi, '');

            // Limit length
            return sanitized.slice(0, 200).trim();
        };

        // XSS Protection
        const escapeHtml = (text) => {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        };

        // Validate URL before navigation
        const isValidUrl = (url) => {
            try {
                // Only allow relative URLs or same-origin
                if (url.startsWith('/')) return true;

                const parsed = new URL(url, window.location.origin);
                return parsed.origin === window.location.origin;
            } catch {
                return false;
            }
        };

        // ============================================
        // KNOWLEDGE PACKS (EMBEDDED)
        // ============================================

        const KNOWLEDGE_PACKS = {
            core: {
                version: "1.0.0",
                rules: [
                    {
                        match: ["optimize", "speed", "faster", "performance", "boost"],
                        go: "/optimizer",
                        weight: 0.95,
                        description: "Browser optimization and performance boost"
                    },
                    {
                        match: ["diagnose", "debug", "fix", "problem", "issue"],
                        go: "/diagnose",
                        weight: 0.90,
                        description: "System diagnostics and troubleshooting"
                    },
                    {
                        match: ["link", "connect", "share", "session"],
                        go: "/link",
                        weight: 0.88,
                        description: "Connection and sharing system"
                    },
                    {
                        match: ["simulator", "simulate", "test"],
                        go: "/v1/simulator",
                        weight: 0.85,
                        description: "Offline simulation runtime"
                    },
                    {
                        match: ["mint", "create", "generate"],
                        go: "/v1/mint",
                        weight: 0.82,
                        description: "Content creation tools"
                    },
                    {
                        match: ["home", "main", "start"],
                        go: "/",
                        weight: 0.80,
                        description: "YoloFi home page"
                    }
                ]
            },
            shortcuts: {
                version: "1.0.0",
                rules: [
                    { match: ["opt"], go: "/optimizer", weight: 1.0, description: "Quick: Optimizer" },
                    { match: ["diag"], go: "/diagnose", weight: 1.0, description: "Quick: Diagnostics" },
                    { match: ["ln"], go: "/link", weight: 1.0, description: "Quick: Link System" },
                    { match: ["sim"], go: "/v1/simulator", weight: 1.0, description: "Quick: Simulator" }
                ]
            },
            game: {
                version: "1.0.0",
                rules: [
                    {
                        match: ["secret", "hidden", "easter"],
                        go: "/v1/simulator",
                        weight: 0.75,
                        description: "üéÆ Hidden simulator path",
                        hint: "You found a secret!"
                    },
                    {
                        match: ["edge", "search"],
                        go: "/edge",
                        weight: 0.70,
                        description: "üîç You're already here!",
                        hint: "Recursive search detected"
                    }
                ]
            }
        };

        // ============================================
        // CLIENT-SIDE RESOLVER ENGINE
        // ============================================

        class EdgeResolver {
            constructor(knowledgePacks) {
                this.packs = knowledgePacks;
                this.allRules = this.flattenRules();
            }

            flattenRules() {
                const rules = [];
                for (const pack of Object.values(this.packs)) {
                    if (pack.rules) {
                        rules.push(...pack.rules);
                    }
                }
                return rules;
            }

            tokenize(input) {
                // Sanitize first
                const sanitized = sanitizeInput(input);

                // Convert to lowercase and split
                return sanitized
                    .toLowerCase()
                    .split(/\s+/)
                    .filter(token => token.length > 0);
            }

            matchRules(tokens) {
                const matches = [];

                for (const rule of this.allRules) {
                    let score = 0;
                    let matchedTerms = [];

                    for (const token of tokens) {
                        for (const matchTerm of rule.match) {
                            // Exact match
                            if (matchTerm === token) {
                                score += 1.0;
                                matchedTerms.push(matchTerm);
                            }
                            // Partial match
                            else if (matchTerm.includes(token) || token.includes(matchTerm)) {
                                score += 0.5;
                                matchedTerms.push(matchTerm);
                            }
                        }
                    }

                    if (score > 0) {
                        matches.push({
                            rule,
                            score: score * rule.weight,
                            matchedTerms: [...new Set(matchedTerms)]
                        });
                    }
                }

                return matches;
            }

            scoreMatches(matches) {
                // Sort by score descending
                return matches.sort((a, b) => b.score - a.score);
            }

            search(input) {
                if (!input || input.trim().length === 0) {
                    return [];
                }

                const tokens = this.tokenize(input);
                if (tokens.length === 0) {
                    return [];
                }

                const matches = this.matchRules(tokens);
                return this.scoreMatches(matches);
            }

            navigate(match) {
                const url = match.rule.go;

                // Security check
                if (!isValidUrl(url)) {
                    console.error('Invalid URL blocked:', url);
                    return false;
                }

                // Navigate
                window.location.href = url;
                return true;
            }
        }

        // ============================================
        // UI CONTROLLER
        // ============================================

        class SearchUI {
            constructor(resolver) {
                this.resolver = resolver;
                this.searchInput = document.getElementById('searchInput');
                this.resultsContainer = document.getElementById('results');
                this.statusElement = document.getElementById('status');

                this.init();
            }

            init() {
                // Input event
                this.searchInput.addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });

                // Enter key navigation
                this.searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        this.navigateToTop();
                    }
                });

                // Download link
                document.getElementById('downloadLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.downloadPage();
                });

                // Focus on load
                this.searchInput.focus();
            }

            handleSearch(query) {
                const results = this.resolver.search(query);
                this.displayResults(results);
            }

            displayResults(results) {
                const query = this.searchInput.value.trim();

                if (results.length === 0 && query.length > 0) {
                    // Show "Search Web" button when no local matches
                    const html = `
                        <div class="result-item" style="background: rgba(124, 58, 237, 0.1); border-color: var(--accent-secondary); cursor: pointer;" onclick="window.location.href='/search/${encodeURIComponent(query)}'">
                            <div class="result-title">
                                üåê Search web for "${escapeHtml(query)}"
                            </div>
                            <div class="result-description">
                                No local matches found ‚Ä¢ Search within yolofi.in domain
                            </div>
                        </div>
                    `;
                    this.resultsContainer.innerHTML = html;
                    this.resultsContainer.classList.add('active');
                    return;
                }

                if (results.length === 0) {
                    this.resultsContainer.classList.remove('active');
                    return;
                }

                const html = results.map(match => `
                    <div class="result-item" data-url="${escapeHtml(match.rule.go)}">
                        <div class="result-title">
                            ${escapeHtml(match.rule.description)}
                            <span class="result-score">${(match.score * 100).toFixed(0)}%</span>
                        </div>
                        <div class="result-description">
                            ${escapeHtml(match.rule.go)}
                            ${match.rule.hint ? ` ‚Ä¢ ${escapeHtml(match.rule.hint)}` : ''}
                        </div>
                    </div>
                `).join('');

                this.resultsContainer.innerHTML = html;
                this.resultsContainer.classList.add('active');

                // Add click handlers
                this.resultsContainer.querySelectorAll('.result-item').forEach((item, index) => {
                    item.addEventListener('click', () => {
                        this.resolver.navigate(results[index]);
                    });
                });
            }

            navigateToTop() {
                const results = this.resolver.search(this.searchInput.value);
                if (results.length > 0) {
                    this.resolver.navigate(results[0]);
                }
            }

            downloadPage() {
                const html = document.documentElement.outerHTML;
                const blob = new Blob([html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'yolofi-edge-search.html';
                a.click();
                URL.revokeObjectURL(url);
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================

        document.addEventListener('DOMContentLoaded', () => {
            // Initialize resolver
            const resolver = new EdgeResolver(KNOWLEDGE_PACKS);

            // Initialize UI
            const ui = new SearchUI(resolver);

            // Log security status
            console.log('üîí Edge Search initialized');
            console.log('‚úÖ All processing local');
            console.log('‚úÖ Zero network calls');
            console.log('‚úÖ Input sanitization active');
            console.log('‚úÖ XSS protection enabled');
        });

        // Prevent common attacks
        window.addEventListener('error', (e) => {
            e.preventDefault();
            console.error('Blocked error:', e.message);
        });
    </script>
